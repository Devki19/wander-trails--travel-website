<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wander Trails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background: #f5c8c8;
      color: #000000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #de8cff;
      padding: 15px 30px;
      color: #000000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
    }

    nav ul li a.active,
    nav ul li a:hover {
      border-bottom: 2px solid #ff0000;
    }

    .hero {
      background: url('images/contact-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .contact {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-bottom: 15px;
      color: #0077b6;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background: #005f87;
    }

    .contact-info {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-info h2 {
      margin-bottom: 15px;
      color: #0077b6;
      text-align: center;
    }

    .contact-item {
      margin: 15px 0;
      font-size: 1rem;
    }

    .contact-item i {
      color: #0077b6;
      margin-right: 10px;
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #0077b6;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff6600;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #00a6ff;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Wander Trails</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
    </div>
  </section>

  <section class="contact">
    <form>
      <h2>Send Us a Message</h2>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Country</label>
      <select id="country">
        <option value="">-- Select Country --</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <div class="contact-item">
        <i class="fas fa-envelope"></i> contact@WanderTrails.com
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i> +91 98765 43210
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy;  Wander Trails 2025 . All Rights Reserved.</p>
  </footer>
</body>
</html>
